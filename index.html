<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Canteen - User Selection</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* CSS Keyframes for entrance animation (‡§Ø‡§π HTML ‡§Æ‡•á‡§Ç ‡§π‡•Ä ‡§∞‡§π‡•á‡§ó‡§æ) */
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Center the container and apply the animation */
        .container {
            /* Existing container styles */
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            
            /* Added: Center the whole content vertically and horizontally */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it takes full viewport height */
            box-sizing: border-box;
            position: relative;
            z-index: 2; /* Content will be above floating food */
        }

        .header {
            /* Existing header styles */
            text-align: center;
            color: white;
            margin-bottom: 30px;
            /* Added: Animation for a smooth entrance */
            animation: fadeInSlideUp 1s ease-out; /* Uses keyframe above */
        }

        /* Update the selector-box styles */
        .selector-box {
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 50px 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2); 
            /* Added: Animation for a delayed smooth entrance */
            animation: fadeInSlideUp 1s ease-out 0.3s forwards; /* Uses keyframe above */
            opacity: 0; 
            transform: translateY(20px); 
            min-width: 300px; 
        }

        /* --- Floating Food Animation Setup (Keyframes are in style.css) --- */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Repeating food emojis (Data URLs used to avoid external files) */
            background-image: 
                url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3e%3ctext y='80' font-size='90'%3eüçï%3c/text%3e%3c/svg%3e"), 
                url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3e%3ctext y='80' font-size='90'%3eüçî%3c/text%3e%3c/svg%3e"),
                url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3e%3ctext y='80' font-size='90'%3eüçü%3c/text%3e%3c/svg%3e"),
                url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3e%3ctext y='80' font-size='90'%3e‚òï%3c/text%3e%3c/svg%3e");
            
            background-repeat: repeat;
            background-size: 150px 150px; 
            opacity: 0.1; /* Very subtle */
            z-index: 1; 

            /* Animation from style.css is applied here */
            animation: floatAndFade 60s linear infinite; 
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Smart Canteen Management</h1>
            <p>Select your user type to continue</p>
        </div>

        <div class="selector-box">
            <a href="student_dashboard.html" class="user-link">
                <button class="user-type-btn active">
                    üë®‚Äçüéì Student/Faculty Dashboard
                </button>
            </a>

                <button class="user-type-btn">
                    üë®‚Äçüç≥ Canteen Staff Dashboard

        </div>

</body>
</html>
